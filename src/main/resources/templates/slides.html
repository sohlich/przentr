<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Przentr</title>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7-1/css/bootstrap.css"/>
    <link rel="stylesheet" href="/resource/app.css"/>
    <link rel="icon" href="/favicon.ico?v=2" />
</head>
<body>

<div class="row slides">
    <div id="slider" class="carousel slide fullscreen vertical-center" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <div th:each="slide,iterStat : ${slides}"
                 th:class="${iterStat.index == 0}? 'item active ' : 'item'">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div th:remove="tag" th:utext="${slide}"></div>
                </div>
                <div class="col-md-2"></div>
            </div>

        </div>
        <a class="left carousel-control" href="#slider" role="button"
           data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"
                  aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#slider" role="button"
           data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"
                  aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<script>
    $('.carousel').carousel('pause');
</script>
</body>
</html>
